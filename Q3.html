  </head>
  <body>

    <div class="header">
      <img id="head" src="Header.jpg" alt="QUANTA CHALLENGE">
    </div>


    <div class="nav">
      <a href="index.html">Home</a>

    <div class="Title">
      <h1>Question 2</h1>
    </div>

  
    <div class = "image">
        <img id="Question 3" src="Question 3.png" alt="Question 3">
    </div>


    <form  id="submission-form" action="https://script.google.com/macros/s/AKfycbw8FGN_ZXtD3OVIE5jKjvhkHE2FyI4Gxte4gFZIbLaG6d0J5ZtS3AfeZdk-xCjYMWc7/exec" method="post">

      <div class="field">
        <label class="label">Team</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Team name"
            name="Team"
            required
          />
        </div>
      </div> 

      <div class="field">
        <label class="label">Answer</label>
        <div class="control">
          <input
            class="input"
            type="number"
            step="any"
            placeholder="Enter your answer"
            name="Answer"
            required
          />
        </div>
      </div> 


      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>
      </div>

    </form>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <div class="footer">
      <i>
        Co-founders of the Quanta Challenge: Anita, Savarna and Pranav.
        Website desinged by Pranav.
        Challenge questions curated by Savarna and Anita.
      </i>
    </div>



    <script>
    
      document.getElementById("submission-form").addEventListener("submit", function (e) {
        e.preventDefault(); 


        const form = e.target;
        const formData = new FormData(form);


        fetch(form.action, {
          method: "POST",
          body: formData,
        })
          .then((response) => {

            if (!response.headers.get("content-type").includes("application/json")) {
              throw new Error("Invalid response format");
            }
            return response.json();
          })
          .then((data) => {

            const messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            if (data.status === "success") {
              messageElement.style.color = "green";
              messageElement.innerText = data.message;
            } else {
              messageElement.style.color = "red";
              messageElement.innerText = data.message;
            }
          })
          .catch((error) => {

            const messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            messageElement.style.color = "red";
            messageElement.innerText = `Error: ${error.message}`;
          });
      });
    </script>
    
    



  </body>
</html>
